<html>

    <head>
        <meta charset="UTF-8">
        <title>Zadanie 2</title>

        <style>

            h1, h2 {
                text-align: center;
            }

            ul {
                list-style-type: square;
                text-align: center;
                list-style-position: inside;
            }

            ol {
                list-style-type: upper-roman;
                text-align: center;
                list-style-position: inside;
            }

        </style>

    </head>

    <body>

        <h1>Lista nieuporządkowana</h1>

        <ul>
            <li>Jeden</li>
            <li>Dwa</li>
            <li>Trzy</li>
            <li>Cztery</li>
            <li>Pięć</li>
        </ul>

        <h2>Lista uporządkowana</h2>

        <ol>
            <li>Jeden</li>
            <li>Dwa</li>
            <li>Trzy</li>
            <li>Cztery</li>
            <li>Pięć</li>
        </ol>

    </body>
</html>
